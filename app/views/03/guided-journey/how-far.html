{% extends "../layouts/_QUESTION.html" %}

{% set back = "true" %}
{% set pageHeading = "Where would you like to study?" %}
{% set withoutDescription = "true" %}


{% block service %}
<form action="learning-method" method="post" novalidate>
    <div class="govuk-form-group">
      <fieldset class="govuk-fieldset">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
          <h1 class="govuk-fieldset__heading">
            How far would you be happy to travel?
          </h1>
        </legend>
        <div class="govuk-radios" data-module="govuk-radios">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="travel-location" name="travel-location" type="radio" value="Only in">
            <label class="govuk-label govuk-radios__label" for="travel-location">
              Only in {{ data['study-location'] }}
            </label>
          </div>
          <div class="govuk-radios__divider">or</div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="travel-location-2" name="travel-location" type="radio" value="As far as Stockport">
            <label class="govuk-label govuk-radios__label" for="travel-location-2">
              As far as Stockport
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="travel-location-3" name="travel-location" type="radio" value="As far as Wigan">
            <label class="govuk-label govuk-radios__label" for="travel-location-3">
              As far as Wigan
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="travel-location-4" name="travel-location" type="radio" value="As far as Preston">
            <label class="govuk-label govuk-radios__label" for="travel-location-4">
              As far as Preston
            </label>
          </div>
        </div>
      </fieldset>
    </div>
    

    {{ govukButton({
      text: "Continue"
    }) }}

  </div>
</form>
</div>

{% endblock %}
